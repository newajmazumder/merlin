<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
    <style>
        body {
            background: #000;
            color: white;
            padding: 50px;
            font-family: Arial;
        }
        .box {
            background: #333;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Logo Test - Dark Background</h1>

    <div class="box">
        <h2>Test 1: merlin-logo.svg (should be WHITE)</h2>
        <img src="merlin-logo.svg" style="border: 2px solid red; padding: 10px;">
        <p>If you see a white logo above, it's working!</p>
    </div>

    <div class="box">
        <h2>Test 2: logo.svg (full merlin text)</h2>
        <img src="logo.svg" style="height: 50px; border: 2px solid red; padding: 10px;">
        <p>If you see "merlin" text above, it's working!</p>
    </div>

    <div class="box" style="background: white; color: black;">
        <h2>Test 3: Same logos on LIGHT background</h2>
        <img src="merlin-logo.svg" style="border: 2px solid red; padding: 10px;">
        <p>The white logo should be invisible or hard to see here</p>
    </div>
</body>
</html>
