<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        body {
            background: #f0f0f0;
            padding: 50px;
        }
        .test-container {
            background: white;
            padding: 30px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test 1: Direct SVG Path</h2>
        <img src="merlin-logo.svg" alt="Merlin Logo - Direct Path" style="height: 50px;">
    </div>

    <div class="test-container">
        <h2>Test 2: Root Path</h2>
        <img src="/merlin-logo.svg" alt="Merlin Logo - Root Path" style="height: 50px;">
    </div>

    <div class="test-container">
        <h2>Test 3: Full Path</h2>
        <img src="./merlin-logo.svg" alt="Merlin Logo - Full Path" style="height: 50px;">
    </div>

    <div class="test-container">
        <h2>Test 4: Logo SVG (alternative)</h2>
        <img src="logo.svg" alt="Logo SVG" style="height: 50px;">
    </div>

    <p><strong>Note:</strong> If none of these show up, the SVG file might be corrupted or needs a server to serve it.</p>
</body>
</html>
